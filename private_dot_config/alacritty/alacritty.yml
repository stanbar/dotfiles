font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  size: 12

env:
  TERM: xterm-256color

shell:
  program: /usr/local/bin/fish 

bell:
  duration: 0

background_opacity: 0.9

key_bindings:
  - { key: N, mods: Command, command: { program: "open", args: ["-n", "/Applications/Alacritty.app"]  } }
